eureka.client.service-url.defaultZone=http://peer1:1111/eureka/
#eureka.client.service-url.defaultZone=http://peer2:1112/eureka/

#\u5173\u95ED\u6CE8\u518C\u4E2D\u5FC3\u7684\u4FDD\u62A4\u673A\u5236
